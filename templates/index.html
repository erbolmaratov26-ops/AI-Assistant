<!DOCTYPE html>
<html>
<head>
    <title>Mindful AI Diary</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; background-color: #f4f4f9; }
        .container { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h1 { color: #333; text-align: center; }
        textarea { width: 100%; height: 150px; padding: 15px; margin-top: 15px; border: 2px solid #ddd; border-radius: 10px; font-size: 16px; box-sizing: border-box; resize: vertical; }
        button { width: 100%; padding: 15px; margin-top: 15px; background-color: #6c5ce7; color: white; border: none; border-radius: 10px; font-size: 18px; cursor: pointer; transition: background 0.3s; }
        button:hover { background-color: #5b4cc4; }
        
        .result-box { margin-top: 25px; padding: 20px; border-radius: 10px; text-align: center; animation: fadeIn 0.5s; border: 1px solid rgba(0,0,0,0.1); }
        
        .emotion-badge { font-size: 24px; font-weight: bold; text-transform: capitalize; }
        .confidence { font-size: 14px; color: #666; margin-top: 5px; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mindful AI Diary</h1>
        <p style="text-align: center; color: #666;">How are you feeling right now?</p>

        <form method="POST">
            <textarea name="journal" placeholder="Type here... (e.g. 'I finally finished my project and I am so relieved!')"></textarea>
            <button type="submit">Analyze Emotions</button>
        </form>

        {% if emotion %}
        <div class="result-box" style="background-color: {{ color }}">
            <div class="emotion-badge">{{ emotion }}</div>
            <div class="confidence">AI Confidence: {{ (score * 100) | round(1) }}%</div>
        </div>
        {% endif %}
    </div>
</body>
</html>
